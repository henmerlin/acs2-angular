<div *ngIf="eqpReady">
    <div>
        <h1>Detalhes do Equipamento: <span> {{eqp.serial}}</span></h1>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <equipamento-component [equipamento]="device.device" [actived]="device.online"></equipamento-component>
        </div>
        <div class="col-md-4">
            <consultas-component [actived]="device.online"></consultas-component>
        </div>
        <div class="col-md-4">
            <acoes-component [actived]="device.online"></acoes-component>
        </div>
    </div>
</div>
<div class="loading-margin-top">
    <loading-component [searchWhat]="searchWhat" [searching]="searching"></loading-component>
</div>
