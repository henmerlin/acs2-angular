<div class="container fullmarge">
    <div class="page-header">
        <h4>Bem vindo ao </h4>
        <h1>ACS Motive</h1>
        Utilize seu login e senha para entrar
    </div>
    <br>
    <form (keyup.enter)="entrar()">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Insira seu login" [(ngModel)]="usuario.login" name="login" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Insira sua Senha" [(ngModel)]="usuario.senha" name="senha" />
        </div>

        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="entrar()">Entrar</button>

    </form>

    <br>

    <alert-component [alertInfo]="alertInfo" [alertOn]="alertOn"></alert-component>

</div>
