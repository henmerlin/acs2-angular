<div class="full-width" *ngIf="mountedList">
    <data-table headerTitle="Equipamentos" [items]="mountedList" [itemCount]="listEqpCount" [translations]="translations" (rowClick)="rowClick($event)" (reload)="reloadEqp($event)"
        [limit]="1" [sortBy]="'rating'" [sortAsc]="false" [indexColumn]="false">
        <data-table-column [property]="'subscriber'" [header]="'Subscriber'" [sortable]="true"></data-table-column>
        <data-table-column [property]="'serial'" [header]="'Serial'" [sortable]="true"></data-table-column>
        <data-table-column [property]="'ip'" [header]="'IP'" [sortable]="true"></data-table-column>
        <data-table-column [property]="'mac'" [header]="'MAC'" [sortable]="true"></data-table-column>
        <data-table-column [property]="'fabricante'" [header]="'Fabricante'" [sortable]="true"></data-table-column>
    </data-table>
</div>
