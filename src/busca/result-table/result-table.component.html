<div class="full-widith">
    <table datatable [dtOptions]="dtOptions" class="row-border hover table-bordered table-hover">
        <thead>
            <tr>
                <th>Subscriber</th>
                <th>Serial</th>
                <th>IP</th>
                <th>MAC</th>
                <th>Fabricante</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let eqp of list">
                <td>{{eqp.subscriber}}</td>
                <td>{{eqp.serial}}</td>
                <td>{{eqp.ip}}</td>
                <td>{{eqp.mac}}</td>
                <td>{{eqp.fabricante}}</td>
            </tr>
        </tbody>
    </table>
</div>
