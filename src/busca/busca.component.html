<div class="row">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label>Designador</label>
                <input class="form-control" type="text" placeholder="Busca por Designador...">
            </div>
            <div class="form-group">
                <label>Serial</label>
                <input class="form-control" type="text" placeholder="Busca por Serial...">
            </div>
            <div class="form-group">
                <label>MAC</label>
                <input class="form-control" type="text" placeholder="Busca por MAC...">
            </div>
            <div class="form-group">
                <label>IP</label>
                <input class="form-control" type="text" placeholder="Busca por IP...">
            </div>
            <button type="button" class="btn btn-primary">Buscar</button>
            <button type="button" class="btn btn-default">Limpar</button>
        </form>
    </div>
    <div class="col-md-8">
        <result-table-component [list]="listEqp"></result-table-component>
    </div>
</div>
